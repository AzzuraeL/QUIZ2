# Database Configuration for Task Organizer

# MySQL Connection Settings
# --------------------------
# Update these values according to your MySQL installation

# Database URL
# Format: jdbc:mysql://[host]:[port]/[database]?parameters
DB_URL=jdbc:mysql://localhost:3306/task_organizer_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Database Credentials
DB_USER=root
DB_PASSWORD=

# Database Name
DB_NAME=task_organizer_db

# Connection Pool Settings (Optional - for future enhancement)
DB_MAX_CONNECTIONS=10
DB_MIN_CONNECTIONS=2
DB_CONNECTION_TIMEOUT=30000

# Instructions:
# ============
# 1. Copy this file to: src/main/resources/db.properties (if implementing properties-based config)
# 2. Update DB_PASSWORD with your MySQL root password
# 3. If using different port, update 3306 in DB_URL
# 4. If using different host, update localhost in DB_URL
# 
# Current Implementation Note:
# The current implementation uses hardcoded values in DatabaseUtil.java
# Update the following file directly:
#   src/main/java/com/taskorganizer/util/DatabaseUtil.java
#
# Change these lines:
#   private static final String DB_USER = "root";
#   private static final String DB_PASSWORD = ""; // Add your password here

# Common MySQL Ports:
# ------------------
# Default: 3306
# XAMPP: 3306
# MAMP: 8889
# Custom installations may vary

# Troubleshooting:
# ---------------
# - If connection fails, check if MySQL service is running
# - Verify username and password are correct
